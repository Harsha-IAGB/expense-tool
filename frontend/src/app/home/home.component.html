<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="expense-form">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control" />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" formControlName="amount" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="receipt">Receipt Upload</label>
      <input type="file" id="receipt" (change)="onFileChange($event)" class="form-control-file" #fileInput />
    </div>
    <button
      class="btn-primary"
      type="submit"
      [disabled]="form.invalid"
      [attr.data-tooltip]="form.invalid ? tooltipMessage : null">
      <b>Submit Expense</b>
    </button>
  </form>
</div>
